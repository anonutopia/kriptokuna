<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
    <div style="width:100%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		var config = {
			type: 'line',
			data: {
				labels: ['0', '20', '40', '60', '80', '100', '120', '140', '160', '180'],
				datasets: []
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'ANOTE SIMULATION'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Million Euros'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Price (Eur)'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

            var deposit = 200000000;
            var price = 0.01;
            var step = 500;
            var tier = 1000;
            var priceFactor = 0.01;

            var newColor = window.chartColors['blue'];
            var newDataset = {
                label: 'Price',
                backgroundColor: newColor,
                borderColor: newColor,
                data: [],
                lineTension: 0,
                fill: false
            };

            for (var i = 0; i <= deposit; i += step) {
                
                if (i % tier == 0) {
                    price += priceFactor;
                }

                if (i % (tier*25000) == 0 && priceFactor > 0.000005) {
                    priceFactor /= 2;
                }

                if (i % (deposit / 10) == step) {
                    newDataset.data.push(price);
                    console.log(price);
                }
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
		};

	</script>
</body>

</html>
